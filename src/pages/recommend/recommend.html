<!--
  Generated template for the RecommendPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title >recommend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
            <button ion-item *ngFor="let item of dataList" (click)="showDetail(item)">
              <ion-thumbnail item-start>
                <img [src]="item.thumb">
              </ion-thumbnail>
              {{item.title}}
            </button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
