  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{detailData.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="favorite($event)">
        <ion-icon name="{{isFavorite ? 'star' : 'star-outline'}}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <iframe id="newsframe" width="100%" height="100%" frameborder=0 [src]="sanitizer.bypassSecurityTrustResourceUrl(detailData.url)" allowfullscreen="" frameborder="0"></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
